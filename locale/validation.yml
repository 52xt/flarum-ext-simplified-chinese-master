validation:
  accepted: ":attribute 必须接受"
  active_url: ":attribute 不是有效的链接"
  after: ":attribute 必须是在 :date 之后的日期"
  alpha: ":attribute 仅能包含字母"
  alpha_dash: ":attribute 仅能包含字母，数字和破折号"
  alpha_num: ":attribute 仅能包含字母和数字"
  array: ":attribute 必须是一个数组"
  before: ":attribute 必须是在 :date 之前的日期"
  between:
    numeric: ":attribute 必须介于 :min 至 :max 之间"
    file: ":attribute 必须介于 :min 至 :max KB 之间"
    string: ":attribute 必须介于 :min 至 :max 个字符之间"
    array: ":attribute 必须只有 :min 及 :max 项"
  boolean: ":attribute 必须是布尔值"
  confirmed: ":attribute 两次输入不一致"
  date: ":attribute 不是有效的日期"
  date_format: ":attribute 的格式必须为 :other"
  different: ":attribute 与 :other 必须不同"
  digits: ":attribute 必须是 :digits 位数字"
  digits_between: ":attribute 必须介于 :min 至 :max 位数字"
  dimensions: ":attribute 图片尺寸无效"
  distinct: ":attribute 包含重复的值"
  email: ":attribute 必须是一个有效的E-mail地址"
  exists: "选择的 :attribute 无效"
  file: ":attribute 不能为空"
  filled: ":attribute 不能为空"
  image: ":attribute 必须是图片"
  in: "属性 :attribute 非法"
  in_array: ":attribute 不存在于 :other"
  integer: ":attribute 必须是整数"
  ip: ":attribute 必须是有效的IP地址"
  json: ":attribute 必须是有效的JSON字符串"
  max:
    numeric: ":attribute 不能大于 :max"
    file: ":attribute 不能大于 :max KB"
    string: ":attribute 不能大于 :max 个字符"
    array: ":attribute 不能大于 :max 项"
  mimes: ":attribute 必须是 :values 文件类型"
  mimetypes: ":attribute 必须是: :values 文件类型"
  min:
    numeric: ":attribute 不能小于 :min"
    file: ":attribute 不能小于 :min KB"
    string: ":attribute 不能小于 :min 个字符"
    array: ":attribute 不能小于 :min 项"
  not_in: "属性 :attribute 非法"
  numeric: ":attribute 必须由数字组成"
  present: ":attribute 属性必须存在"
  regex: ":attribute 格式无效"
  required: ":attribute 不能为空"
  required_if: "当 :other 为 :value 时 :attribute 不能为空"
  required_unless: ":attribute 不能为空，除非 :other 为 :values"
  required_with: "当 :values 存在时 :attribute 不能为空"
  required_with_all: "当 :values 都存在时 :attribute 不能为空"
  required_without: "当 :values 不存在时 :attribute 不能为空"
  required_without_all: "当 :values 都不存在时 :attribute 不能为空"
  same: ":attribute 及 :other 必须一致"
  size:
    numeric: ":attribute 必须为 :size"
    file: "::attribute 必须为 :size KB"
    string: ":attribute 必须是 :size 个字符"
    array: ":attribute 必须包含 :size 项"
  string: ":attribute 必须是一个字符串"
  timezone: ":attribute 必须是合法时区码"
  unique: ":attribute 已存在"
  uploaded: ":attribute 上传失败"
  url: ":attribute 格式无效"

  attributes:
    username: 用户名
    password: 密码
    email: E-mail
    title: 标题
    content: 内容
    name_singular: 单数名称
    name_plural: 复数名称
    tag_count_primary: 话题数量
    tag_count_secondary: 标签数量

  custom:
    username:
      regex: "用户名仅能包含字母、数字和破折号"
